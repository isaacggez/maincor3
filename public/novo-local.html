<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Novo Local - Sistema de Manutenção</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="d-flex">
    <!-- Sidebar -->
    <nav class="bg-dark text-white p-3 vh-100" style="width: 250px;">
      <h4 class="text-center">Painel</h4>
      <ul class="nav flex-column mt-4">
        <li class="nav-item"><a href="index.html" class="nav-link text-white">Início</a></li>
        <li class="nav-item"><a href="locais.html" class="nav-link text-white">Salas</a></li>
        <li class="nav-item"><a href="chamados.html" class="nav-link text-white">Chamados</a></li>
        <li class="nav-item"><a href="novo-local.html" class="nav-link text-white active">Novo Local</a></li>
        <li class="nav-item"><a href="config.html" class="nav-link text-white">Configurações</a></li>
        <li class="nav-item"><a href="login.html" class="nav-link text-danger">Sair</a></li>
      </ul>
    </nav>

    <!-- Conteúdo -->
    <main class="flex-grow-1 p-4">
      <h2>Criar Nova Sala</h2>
      <form class="mt-3">
        <div class="mb-3">
          <label for="nomeLocal" class="form-label">Nome da Sala</label>
          <input type="text" class="form-control" id="nomeLocal" placeholder="Ex: Laboratório de Informática">
        </div>
        <div class="mb-3">
          <label for="descricaoLocal" class="form-label">Descrição</label>
          <textarea class="form-control" id="descricaoLocal" rows="3" placeholder="Descrição do local"></textarea>
        </div>
        <button type="submit" class="btn btn-success">Criar Sala</button>
      </form>
    </main>
  </div>
</body>
</html>
