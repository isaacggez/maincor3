<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - Sistema de Manutenção</title>
  <link href="css/dashboard.css" rel="stylesheet">
  <!-- style.css deve vir por último para sobrepor dashboard.css se necessário -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="page-dark">
  <div class="dashboard-container d-flex">

    <!-- Sidebar -->
    <aside class="sidebar p-3">
      <h2 class="logo">MainCore</h2>
      <ul class="nav flex-column">
        <li class="nav-item">
          <a href="#" class="nav-link active" onclick="mostrarSecao('organizacoes')">Organizações</a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link" onclick="mostrarSecao('locais')">Salas</a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link" onclick="mostrarSecao('chamados')">Chamados</a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link" onclick="alert('Configurações em breve')">Configurações</a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link text-danger" id="btn-logout">Sair</a>
        </li>
      </ul>
    </aside>

    <!-- Conteúdo principal -->
    <main class="main-content flex-grow-1 p-4">
      <!-- Organizações -->
      <div id="organizacoes-section">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h3>Organizações</h3>
          <button class="btn btn-primary" onclick="abrirModal('org')"><i class="bi bi-plus-lg"></i> Nova</button>
        </div>
        <ul class="list-group" id="lista-organizacoes"></ul>
      </div>

      <!-- Locais -->
      <div id="locais-section" style="display:none">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h3>Locais de <span id="org-nome"></span></h3>
          <button class="btn btn-primary" onclick="abrirModal('local')"><i class="bi bi-plus-lg"></i> Novo</button>
        </div>
        <ul class="list-group" id="lista-locais"></ul>
        <button class="btn btn-secondary mt-2" onclick="voltarOrganizacoes()"><i class="bi bi-arrow-left"></i> Voltar</button>
      </div>

      <!-- Equipamentos -->
      <div id="equipamentos-section" style="display:none">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h3>Equipamentos do local <span id="local-nome"></span></h3>
          <button class="btn btn-primary" onclick="abrirModal('equipamento')"><i class="bi bi-plus-lg"></i> Novo</button>
        </div>
        <ul class="list-group" id="lista-equipamentos"></ul>
        <button class="btn btn-secondary mt-2" onclick="voltarLocais()"><i class="bi bi-arrow-left"></i> Voltar</button>
      </div>

      <!-- Chamados -->
      <div id="chamados-section" style="display:none">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h3>Chamados do equipamento <span id="equipamento-nome"></span></h3>
          <button class="btn btn-primary" onclick="abrirModalChamado()"><i class="bi bi-plus-lg"></i> Novo</button>
        </div>
        <ul class="list-group" id="lista-chamados"></ul>
        <button class="btn btn-secondary mt-2" onclick="voltarEquipamentos()"><i class="bi bi-arrow-left"></i> Voltar</button>
      </div>
    </main>
  </div>

  <!-- Modal Genérico -->
  <div class="modal fade" id="modal-criar" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content bg-dark text-white">
        <div class="modal-header">
          <h5 class="modal-title" id="modal-titulo"></h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <!-- Campo Nome -->
          <div class="mb-3">
            <label class="form-label">Nome</label>
            <input type="text" id="modal-input" class="form-control bg-dark text-white" placeholder="Nome">
          </div>

          <!-- Campos extras para equipamento -->
          <div id="campos-equipamento" style="display:none">
            <div class="mb-3">
              <label class="form-label">Categoria</label>
              <select id="modal-tipo" class="form-select bg-dark text-white">
                <option value="computador">Computador</option>
                <option value="notebook">Notebook</option>
                <option value="celular">Celular</option>
                <option value="tablet">Tablet</option>
                <option value="outro">Outro</option>
              </select>
            </div>
            
            <div class="mb-3">
              <label class="form-label">Descrição</label>
              <textarea id="modal-descricao" class="form-control bg-dark text-white" rows="3" required></textarea>
            </div>

            <div class="mb-3">
              <label class="form-label">Status</label>
              <select id="modal-status" class="form-select bg-dark text-white">
                <option value="ativo">Ativo</option>
                <option value="em_manutencao">Em manutenção</option>
                <option value="inativo">Inativo</option>
              </select>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-primary" id="modal-salvar">Salvar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal Chamado -->
  <div class="modal fade" id="modal-chamado" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Novo Chamado</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <div class="mb-2">
            <label for="chamado-categoria" class="form-label">Categoria</label>
            <select id="chamado-categoria" class="form-select">
              <option value="1">Não liga</option>
              <option value="2">Travamento/lentidão</option>
              <option value="3">Sem imagem</option>
              <option value="4">Problema de conexão</option>
              <option value="5">Periféricos não funcionam</option>
              <option value="6">Problema com áudio</option>
              <option value="7">Outros</option>
            </select>
          </div>
          <div>
            <label for="chamado-descricao" class="form-label">Descrição</label>
            <textarea id="chamado-descricao" class="form-control" rows="3"></textarea>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-primary" id="salvar-chamado">Salvar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS bundle (necessário para modais/data-bs-*) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Scripts da aplicação -->
  <script src="js/api.js"></script>  <!-- IMPORTANTE: api.js deve vir primeiro -->
  <script src="js/ui.js"></script>
  <script src="js/dashboard.js"></script>
  <script>
// Corrige comportamento dos modais
document.addEventListener('DOMContentLoaded', function() {
    // Previne scroll quando modal está aberto
    const modals = document.querySelectorAll('.modal');
    modals.forEach(modal => {
        modal.addEventListener('show.bs.modal', function () {
            document.body.style.overflow = 'hidden';
        });
        
        modal.addEventListener('hidden.bs.modal', function () {
            document.body.style.overflow = 'auto';
        });
    });

    // Garante que modais abram no centro
    document.querySelectorAll('[data-bs-toggle="modal"]').forEach(button => {
        button.addEventListener('click', (e) => {
            e.preventDefault();
            const targetModal = document.querySelector(button.dataset.bsTarget);
            if (targetModal) {
                const modal = new bootstrap.Modal(targetModal);
                modal.show();
            }
        });
    });
});
</script>
</body>
</html>
