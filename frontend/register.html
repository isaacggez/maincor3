<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrar - MainCore</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="d-flex align-items-center justify-content-center vh-100 page-dark">
  <div class="card shadow p-4" style="max-width: 400px; width: 100%;">
    <h2 class="text-center mb-4">Registrar</h2>
    <form id="registerForm">
      <div class="mb-3">
        <label for="nome" class="form-label">Nome</label>
        <input type="text" class="form-control" id="nome" placeholder="Digite seu nome" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">E-mail</label>
        <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail" required>
      </div>
      <div class="mb-3">
        <label for="senha" class="form-label">Senha</label>
        <input type="password" class="form-control" id="senha" placeholder="Digite sua senha" required>
      </div>
      <button type="submit" class="btn btn-success w-100">Registrar</button>
    </form>

    <div class="text-center mt-3">
      <small>Já tem uma conta? <a href="login.html" class="text-decoration-none">Entrar</a></small>
    </div>

    <div id="mensagem" class="mt-3 text-danger text-center"></div>
  </div>

  <script>
    document.getElementById("registerForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const nome = document.getElementById("nome").value;
      const email = document.getElementById("email").value;
      const senha = document.getElementById("senha").value;

      try {
        const resposta = await fetch("http://localhost:3001/auth/registrar", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ nome, email, senha }),
        });

        const dados = await resposta.json();

        if (resposta.ok) {
          alert("Usuário registrado com sucesso!");
          window.location.href = "login.html";
        } else {
          document.getElementById("mensagem").textContent = dados.message || "Erro ao registrar";
        }
      } catch (erro) {
        console.error("Erro no registro:", erro);
        document.getElementById("mensagem").textContent = "Falha na conexão com o servidor";
      }
    });
  </script>
</body>
</html>
