<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Editar Equipamento</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-dark text-light page-dark">
  <div class="container py-4">
    <h2>Editar Equipamento</h2>
    <div id="alert-placeholder"></div>

    <form id="form-editar">
      <input type="hidden" id="equip-id" />
      <div class="mb-3">
        <label for="equip-nome" class="form-label">Nome</label>
        <input id="equip-nome" class="form-control" required />
      </div>

      <div class="mb-3">
        <label for="equip-tipo" class="form-label">Categoria</label>
        <select id="equip-tipo" class="form-select" required>
          <option value="computador">Computador</option>
          <option value="notebook">Notebook</option>
          <option value="celular">Celular</option>
          <option value="tablet">Tablet</option>
          <option value="outro">Outro</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="equip-desc" class="form-label">Descrição</label>
        <textarea id="equip-desc" class="form-control" rows="4"></textarea>
      </div>

      <div class="mb-3">
        <label for="equip-status" class="form-label">Status</label>
        <select id="equip-status" class="form-select">
          <option value="ativo">Ativo</option>
          <option value="em_manutencao">Em manutenção</option>
          <option value="inativo">Inativo</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="equip-historico" class="form-label">Descreva a alteração (opcional)</label>
        <textarea id="equip-historico" class="form-control" rows="3" placeholder="Ex: Atualizei nome e corretti descrição..."></textarea>
        <div class="form-text">Se deixar vazio, o sistema vai gravar automaticamente quais campos mudaram.</div>
      </div>

      <div class="d-flex gap-2">
        <button type="submit" class="btn btn-primary">Salvar</button>
        <a href="equipamentos.html" class="btn btn-secondary">Voltar</a>
      </div>
    </form>
  </div>

  <script>
    const API_URL = "http://localhost:3001";

    function qs(name) {
      return new URLSearchParams(window.location.search).get(name);
    }

    async function carregarEquipamento() {
      const id = qs("id");
      if (!id) return showAlert("ID do equipamento ausente", "danger");
      document.getElementById("equip-id").value = id;

      try {
        const res = await fetch(`${API_URL}/equipamentos/${id}`, {
          headers: { Authorization: `Bearer ${localStorage.getItem('token')}` }
        });
        if (!res.ok) throw new Error("Não foi possível buscar equipamento");
        const e = await res.json();

        document.getElementById("equip-nome").value = e.nome || "";
        document.getElementById("equip-tipo").value = e.tipo || "outro";
        document.getElementById("equip-desc").value = e.descricao || "";
        document.getElementById("equip-status").value = e.status || "ativo";
      } catch (err) {
        console.error(err);
        showAlert("Erro ao carregar equipamento", "danger");
      }
    }

    function showAlert(msg, type = "info") {
      document.getElementById("alert-placeholder").innerHTML =
        `<div class="alert alert-${type}">${msg}</div>`;
    }

    document.getElementById("form-editar").addEventListener("submit", async (ev) => {
      ev.preventDefault();
      const id = document.getElementById("equip-id").value;
      const payload = {
        nome: document.getElementById("equip-nome").value,
        tipo: document.getElementById("equip-tipo").value,
        descricao: document.getElementById("equip-desc").value,
        status: document.getElementById("equip-status").value,
        historico_descricao: document.getElementById("equip-historico").value || ""
      };

      try {
        const res = await fetch(`${API_URL}/equipamentos/${id}`, {
          method: "PUT",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${localStorage.getItem('token')}`
          },
          body: JSON.stringify(payload)
        });

        if (!res.ok) {
          const err = await res.json().catch(()=>({}));
          throw new Error(err.error || "Erro ao atualizar");
        }

        showAlert("Equipamento atualizado com sucesso!", "success");
        setTimeout(()=> location.href = "equipamentos.html", 900);
      } catch (err) {
        console.error(err);
        showAlert("Falha ao salvar alteração", "danger");
      }
    });

    // init
    carregarEquipamento();
  </script>
</body>
</html>
