<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - MainCore</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="d-flex align-items-center justify-content-center vh-100 page-dark">
  <div class="card shadow p-4" style="max-width: 400px; width: 100%;">
    <h2 class="text-center mb-4">Entrar no MainCore</h2>
    <form id="loginForm">
      <div class="mb-3">
        <label for="email" class="form-label">E-mail</label>
        <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail" required>
      </div>
      <div class="mb-3">
        <label for="senha" class="form-label">Senha</label>
        <input type="password" class="form-control" id="senha" placeholder="Digite sua senha" required>
      </div>
      <button type="submit" class="btn btn-success w-100">Entrar</button>
    </form>

    <div class="text-center mt-3">
      <small>Não tem uma conta? <a href="register.html" class="text-decoration-none">Cadastre-se</a></small>
    </div>

    <div id="mensagem" class="mt-3 text-danger text-center"></div>
  </div>

  <script>
    const loginForm = document.getElementById("loginForm");
    const mensagem = document.getElementById("mensagem");

    loginForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      mensagem.textContent = "";

      const email = document.getElementById("email").value.trim();
      const senha = document.getElementById("senha").value.trim();

      if (!email || !senha) {
        mensagem.textContent = "Preencha todos os campos";
        return;
      }

      try {
        const resposta = await fetch("https://maincor3.vercel.app/auth/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, senha }),
        });

        const dados = await resposta.json();

        if (resposta.ok && dados.token) {
          localStorage.setItem("token", dados.token);
          window.location.href = "index.html"; // Redireciona para dashboard
        } else {
          mensagem.textContent = dados.message || "E-mail ou senha incorretos";
        }
      } catch (erro) {
        console.error("Erro no login:", erro);
        mensagem.textContent = "Falha na conexão com o servidor";
      }
    });
  </script>
</body>
</html>
