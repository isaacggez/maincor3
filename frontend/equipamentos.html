<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equipamentos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- carregar CSS custom ap√≥s bootstrap/temas -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/equipamentos.css">
</head>
<body class="page-dark bg-dark">
    <div class="container py-4">
        <div class="d-flex justify-content-between mb-4">
            <h2 class="text-white">Equipamentos</h2>
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalNovoEquip">
                + Novo Equipamento
            </button>
        </div>

        <!-- Grid de equipamentos -->
        <div class="equip-grid" id="equip-grid">
            <!-- Exemplo de card para testar CSS -->
            <div class="equip-card">
                <div class="equip-header">
                    <div class="equip-icon">üñ•Ô∏è</div>
                    <div class="equip-info">
                        <h5>Computador XPTO</h5>
                        <small>Categoria: Computador</small>
                    </div>
                </div>
                <div class="equip-divider"></div>
                <div class="equip-desc">
                    Descri√ß√£o do equipamento teste para verificar visual do card no grid.
                </div>
                <div class="mt-2">
                    <span class="status-badge status-ativo">Ativo</span>
                </div>
            </div>
        </div>

        <!-- Modal Detalhes do Equipamento -->
        <div class="modal fade" id="equipModal" tabindex="-1" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content bg-dark text-light rounded-3">
              <div class="modal-header border-0">
                <h5 class="modal-title" id="equipModalLabel">Detalhes do Equipamento</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Fechar"></button>
              </div>
              <div class="modal-body">
                <div id="equipModalBody"></div>
              </div>
              <div class="modal-footer border-0 justify-content-between">
                <div class="d-flex gap-2">
                  <button class="btn btn-outline-success" id="btnChamados">üìã Chamados</button>
                  <button class="btn btn-outline-warning" id="btnEditar">‚úèÔ∏è Editar</button>
                  <button class="btn btn-outline-danger" id="btnDeletar">üóëÔ∏è Deletar</button>
                  <button class="btn btn-outline-info" id="btnHistorico">üïì Hist√≥rico</button>
                </div>
              </div>
            </div>
          </div>
        </div>
    </div>

    <!-- MODAL: Novo Equipamento -->
    <div class="modal fade" id="modalNovoEquip" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Novo Equipamento</h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Fechar"></button>
          </div>

          <form id="form-novo-equipamento">
            <div class="modal-body">
              <div class="mb-3">
                <label for="equip-nome" class="form-label">Nome</label>
                <input id="equip-nome" name="nome" class="form-control" required />
              </div>

              <div class="mb-3">
                <label for="equip-tipo" class="form-label">Categoria</label>
                <select id="equip-tipo" name="tipo" class="form-select" required>
                  <option value="computador">Computador</option>
                  <option value="notebook">Notebook</option>
                  <option value="celular">Celular</option>
                  <option value="tablet">Tablet</option>
                  <option value="outro">Outro</option>
                </select>
              </div>

              <div class="mb-3">
                <label for="equip-desc" class="form-label">Descri√ß√£o</label>
                <textarea id="equip-desc" name="descricao" class="form-control" rows="3" required></textarea>
              </div>

              <div class="mb-3">
                <label for="equip-status" class="form-label">Status</label>
                <select id="equip-status" name="status" class="form-select">
                  <option value="ativo">Ativo</option>
                  <option value="em_manutencao">Em manuten√ß√£o</option>
                  <option value="inativo">Inativo</option>
                </select>
              </div>

              <input type="hidden" id="equip-id-local" name="id_local" />
            </div>

            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
              <button type="submit" class="btn btn-primary">Criar Equipamento</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Bootstrap bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="api.js"></script>
    <script src="/js/equipamento.js"></script>
</body>
</html>
