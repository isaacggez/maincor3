<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Locais - Sistema de Manutenção</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="d-flex vh-100">

    <!-- SIDEBAR -->
    <nav class="bg-dark text-white p-3" style="width: 250px;">
      <h4 class="text-center">Painel</h4>
      <ul class="nav flex-column mt-4">
        <li class="nav-item"><a href="index.html" class="nav-link text-white">Início</a></li>
        <li class="nav-item"><a href="locais.html" class="nav-link text-white active">Locais</a></li>
        <li class="nav-item"><a href="chamados.html" class="nav-link text-white">Chamados</a></li>
        <li class="nav-item"><a href="config.html" class="nav-link text-white">Configurações</a></li>
        <li class="nav-item mt-auto"><a href="login.html" class="nav-link text-danger">Sair</a></li>
      </ul>
    </nav>

    <!-- CONTEÚDO -->
    <main class="flex-grow-1 p-4 overflow-auto">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>Salas</h2>
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalNovoLocal">➕ Nova Sala</button>
      </div>

      <div class="row" id="locais-container">
        <!-- Cards dinâmicos vão aparecer aqui -->
      </div>

      <div id="empty-msg" class="text-center text-muted mt-4" style="display:none;">
        Nenhum local encontrado.
      </div>
    </main>
  </div>

  <!-- Modal: Novo Local -->
  <div class="modal fade" id="modalNovoLocal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <form id="form-novo-local" class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Nova Sala</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Fechar"></button>
        </div>
        <div class="modal-body bg-dark text-white">
          <div class="mb-3">
            <label for="local-nome" class="form-label">Nome</label>
            <input id="local-nome" name="nome" type="text" class="form-control bg-secondary text-white" required>
          </div>
          <div class="mb-3">
            <label for="local-desc" class="form-label">Descrição (opcional)</label>
            <textarea id="local-desc" name="descricao" class="form-control bg-secondary text-white" rows="3"></textarea>
          </div>
        </div>
        <div class="modal-footer bg-dark">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="submit" class="btn btn-primary">Salvar</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/api.js"></script>
  <script>
  (async function () {
    const container = document.getElementById("locais-container");
    const emptyMsg = document.getElementById("empty-msg");
    const token = localStorage.getItem("token");
    if (!token) window.location.href = "login.html";

    async function carregarLocais() {
      try {
        const locais = await fetch("http://localhost:3001/locais", {
          headers: { Authorization: `Bearer ${token}` }
        }).then(r => r.json());
        renderLocais(locais);
      } catch (err) {
        alert("Erro ao carregar locais: " + err.message);
      }
    }

    function renderLocais(locais) {
      container.innerHTML = "";
      if (!locais.length) {
        emptyMsg.style.display = "block";
        return;
      }
      emptyMsg.style.display = "none";
      locais.forEach(l => {
        const div = document.createElement("div");
        div.className = "col-md-4 mb-3";
        div.innerHTML = `
          <div class="card shadow-sm">
            <div class="card-body">
              <h5 class="card-title">${l.nome}</h5>
              <p class="card-text">${l.descricao || ""}</p>
              <a href="equipamentos.html?localId=${l.id_local}" class="btn btn-sm btn-primary">Ver Equipamentos</a>
            </div>
          </div>
        `;
        container.appendChild(div);
      });
    }

    // Criar novo local
    document.getElementById("form-novo-local").addEventListener("submit", async ev => {
      ev.preventDefault();
      const novo = {
        nome: document.getElementById("local-nome").value,
        descricao: document.getElementById("local-desc").value
      };
      try {
        await api.criarLocal(novo);
        bootstrap.Modal.getInstance(document.getElementById("modalNovoLocal")).hide();
        ev.target.reset();
        await carregarLocais();
      } catch (err) {
        alert("Erro ao criar local: " + err.message);
      }
    });

    await carregarLocais();
  })();
  </script>
</body>
</html>
